<html>
<head>
    <title>Options for Nona Savior</title>
    <style>
body {
    background-color: #336699;
}
    
#main {
    min-width: 400px;
    border: 3px double #000000;
    background: #FFFFFF;
    padding: 5px;
}

#title {
    text-align: center;
    margin-top: 0px;
}

.link {
    cursor: pointer;
    color: blue;
    text-decoration: underline;
}

#nav {
    right: 5px;
    border-bottom: none;
}

#nav span {
    width: 200px;
    border: 1px solid #000000;
    background: #FFFFFF;
    padding: 5px;
    cursor: pointer;
}

#nav .selected {
    border: 3px solid #336699;
}

#content {
    right: 5px;
    border: 3px solid #336699;
    padding: 3px;
}

.visible {
}

.invisible {
    display: none;
}

#importexport {
    width: 100%;
    height: 200px;
}
    </style>
</head>
<body>

<div id="main">
<h1 id="title">Nona Savior</h1>

<div id="nav">
<span id="nav_options" class="selected">Options</span>
<span id="nav_importexport">Import/Export</span>
</div>

<div id="content">

<div id="content_options" class="visible">
<table>
<tr><th>Block List</th><th>Options</th></tr>

<tr><td width="40%" valign="top">
<div id="opt_blockers">
</div>
<span id="add_more_blockers" class="link">add</span>

</td><td valign="top">

<input type="checkbox" id="opt_block" name="opt_block">
  <label for="opt_block">Blocker enabled</label><br />
<input type="checkbox" id="opt_whole_words_only" name="opt_whole_words_only">
  <label for="opt_whole_words_only">Match blockers using whole words only</label><br />
<input type="checkbox" id="opt_include_title" name="opt_include_title">
  <label for="opt_include_title">Include title in text match</label>
  
</td></tr></table>
<button id="save">Save</button> <span id="message" /> <br />
</div>

<div id="content_importexport" class="invisible">
<textarea id="importexport"></textarea><br />
Copy the above text into a file to save. You can load your saved settings by
pasting it back into this box and hitting the Import button.<br />
<button id="import">Import</button>
</div>

</div>

</div>
</body>

<script src="savior.js" type="text/javascript"></script>
<script src="options-html.js" type="text/javascript"></script>

</html>
